<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактор учителя</title>
    <div th:replace="~{commons :: head}"></div>
</head>
<body>
<div th:replace="~{commons :: nav}"></div>

<section class="entity-addEdit" id="entity-addEdit">
    <div class="container">
        <form action="/teachers/create" method="POST" th:object="${entity}">
            <div class="row">
                <div class="col">
                    <h3>Создание / Редактирование учителя</h3>
                </div>
            </div>
            <div class="row mainContainer blogBetween">
                <div class="col-md-12">
                    <table class="editTable ">
                        <tbody>
                        <tr>
                            <th><label class="mx-2">ФИО</label></th>
                            <td><input type="text" th:field="*{name}" class="form-control" required/></td>
                        </tr>
								
								<tr>
									<th><label class="mx-2">Предметы, которые ведет</label></th>
									<td>										
										<select name="subjectId" id="categ" multiple="multiple" required>
											<option name="subjectId" th:each="cat : ${subjects}" th:value="${cat.id}" th:text="${cat.name}"
												th:selected="${entity.subjects.contains(cat)}"></option>
										</select>
									</td>
								</tr>
                        </tbody>
                    </table>
                    <p class="my-5 between">
                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="button" class="myButton" value="Назад" onclick="history.back()"/>
                        <input type="submit" class="myButton" value="Отправить">
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:replace="~{commons :: footer}"></div>
</body>
</html>
